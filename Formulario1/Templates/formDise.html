<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="../Statics/formC.css">
</head>
<body>
    <div id="fondo"></div>
    <h1>Formulario Completo</h1>
    <section class="contenedor">
        <form id="Formulario">
            
            <label for="nombreCompleto">Nombre Completo</label>
            <br>
            <input type="text" id="nombreCompleto" name="nombreCompleto" placeholder="Introduzca su nombre completo" required>
            <br>
            <br>
            <label for="edad">Edad</label>
            <br>
            <input type="number" id="edad" name="edad" placeholder="Edad" max="100" min="1" required>
            <br>
            <br>
            <label for="codigoPostal">Código Postal</label>
            <br>
            <input type="number" id="codigoPostal" name="codigoPostal" placeholder="Código Postal" max="99999" requiered>
            <br>
            <br>
            <label>Género:</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" checked required>
            <label for="masculino">Maculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="genero" value="otro"  required>
            <label for="otro">Otro</label>
            <br>
            <br>
            <label for="intereses">Intereses (selecciona todos los que apliquen)</label>
            <br>
            <input type="checkbox" id="intereses" name="tecnologia" value="tecnologia" requiered>
            <label>Tecnología</label>
            <input type="checkbox" id="intereses" name="deporte" value="deporte">
            <label>Deporte</label>
            <input type="checkbox" id="intereses" name="musica" value="musica">
            <label>Música</label>
            <input type="checkbox" id="intereses" name="arte" value="arte">
            <label>Arte</label>
            <br>
            <br>
            <label>Selecciona tu país: </label>
            <br>
            <select id="pais" name="pais" required>
                <option id="pais" value="mexico">México</option>
                <option id="pais"value="China">China</option>
                <option id="pais"value="estadosUnidos">Estados Unidos</option>
                <option id="pais"value="mexico">Canadá</option>
            </select>
            <br> 
            <br>
            <label for="Comentario">Agregar un comentario</label>
            <br>
            <textarea id="comentario" name="comentario" placeholder="Agrega un comentario" required></textarea>
            <br>
            <br>
            <label for="archivo">Subir Archivo</label>
            <br>
            <input type="file" id="archivo" name="archivo" required>
            <br>
            <br>
            <button type="subir" class="subir-a">Enviar formulario</button>
        </form>
        <scrip src="../Dynamics/formDin.js"></scrip>
    </section>
</body>
</html>
